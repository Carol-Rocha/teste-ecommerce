<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catus</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/imgs/logo.svg" alt="Logo da empresa Catus" />
        <nav class="nav-bar">
          <ul class="nav-bar__list">
            <li class="nav-bar__item"><a href="#loja">Loja</a></li>
            <li class="nav-bar__item"><a href="#login">Login</a></li>
            <li class="nav-bar__item"><a href="#sobre">Sobre</a></li>
            <li class="nav-bar__item"><a href="#contato">Contato</a></li>
          </ul>
        </nav>
        <div class="nav-bar__container">
          <div class="nav-bar__search">
            <input
              type="text"
              placeholder="Digite aqui sua busca"
              aria-label="Campo de busca"
            />
            <img src="assets/icons/search.svg" alt="ícone lupa" />
          </div>
          <button id="cart-button" aria-label="Carrinho de compras">
            <img src="assets/icons/cart.svg" alt="ícone carrinho de compras" />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
